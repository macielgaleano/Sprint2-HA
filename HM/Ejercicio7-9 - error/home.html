<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <title>Hello, world!</title>

      <h1>Multiplicar</h1>
      <form onsubmit="handleSubmit()">

          <input type="text" name="nom1" id="nom1" class="form-control nom1 mb-4" >
